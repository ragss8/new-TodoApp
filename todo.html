<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="todo.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<style>
    .editing {
        background-color: yellow;
        animation: blink 1s infinite;
      }
      
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      
  </style>
  
<body>
  <h1>Todo App</h1>
  <div class="todo-container">
    <input type="text" id="taskInput" placeholder="Enter a Task">
    <button id="addButton">Add Task</button>

    <div class="display-box" >
      <h2 style="text-align: center;">Task List</h2>
      <p><b>Note :-</b>      <i>Click on the listItem to edit the task.</i></p>
      <div>
        <button class="filterButton" data-filter="all" style="background-color: yellow;">All</button>
        <button class="filterButton" data-filter="active" style="background-color: greenyellow;">Active</button>
        <button class="filterButton" data-filter="completed" style="background-color: red;">Completed</button>

      </div>
      <ul id="taskDisplay">
        <!-- Tasks will be dynamically added here -->
      </ul>
    </div>
  </div>

  <script src="todo.js"></script>
</body>
</html>
